<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Utilizando el operador condicional ternario ( ?: ) 
     realiza un programa que pida al usuario introducir una edad. 
     Si la edad introducida es mayor o igual que 18, 
     se debe mostrar mediante un alert el mensaje eres mayor de edad, 
     en caso contrario se mostrará el mensaje eres menor de edad.-->
     <script>
    //Pedimos la edad usando prompt 
     let edad = prompt ("Introduce tu edad:");
     //Usando el ? hacemos la comparación
     let mensaje = (edad >=18) ? "Eres mayor de edad" : "Eres menor de edad";
     //Para mostrar el mensaje en alert 
     alert(mensaje);
     
     
     
     </script>
</body>
</html>
