<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Realiza el mismo ejercicio anterior, 
     pero sustituyendo el bucle while por un bucle for.-->
     <script>
        var countdown = prompt ("Introduce un numero ")
        for (let index = 0; countdown > 0; index++) {
            alert(countdown+ "...");
            countdown--;
        }
     </script>
</body>
</html>
