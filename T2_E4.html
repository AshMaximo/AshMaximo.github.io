<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Crea un programa que genere un listado de horas que vayan desde 
    las 9 hasta las 21:30, de 30 minutos en 30 minutos.
    En lugar de mostrar un alert, utiliza la instrucción document.write(“Mensaje”) 
    que muestra los datos en el propio HTML.
    Ten en cuenta que tendrás que utilizar una sentencia for para las horas y (por ejemplo) 
    una variable booleana que irá cambiando de true a false si es hora en punto u hora media.
    Comenta el código con los comentarios que estimes necesarios.-->
    <script>
      //Creamos un bucle for para hacer el paso de hora 
      var hora = 9;
      var hora2 = 22;
      var escriboMinutos = false;
      for (let index = 1; hora < hora2; index++) {
        if (escriboMinutos == true) { 
            //Esto mostrará cuando el booleando sea verdadero la hora y media
          document.write("Son las " + hora + ":30");
          document.write("</br>"); //Esto es un salto de linea
          hora++; // Esto suma 1 cada vez que pasamos por el If de arriba 
        } else if (escriboMinutos == false) {
          document.write("Son las " + hora);
          document.write("</br>"); //Esto es un salto de linea
        }
        if (escriboMinutos == true) {
          escriboMinutos = false;
        } else if (escriboMinutos == false) {
          escriboMinutos = true;
        }
      }
    </script>
  </body>
</html>
