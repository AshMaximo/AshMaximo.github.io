<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
 <!-- Utiliza el siguiente script en un fichero HTML y comprueba su funcionamiento. 
      Posteriormente, cambia la línea countdown— por countdown++ y comprueba de nuevo 
      el funcionamiento explicando qué ocurre. -->
      <script>
        
        
        // Lo que hace este bucle while es que le introducimos un numero 
        var countdown = prompt ("Introduce un número para iniciar la cuenta atrás");
        // y comrueba que la cuenta sea 0,
        while (countdown>0) {
        // alert mostrará en pantalla esa cuenta progresiva al tener un countdown++ 
        //  sumará en cada bucle
          alert(countdown+ "...");
          countdown++;       
        }
    </script>
  </body>
</html>
